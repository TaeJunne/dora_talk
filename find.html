<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find - DoraTalk</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">찾기</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
    </div>
  </header>

  <main class="main-screen">
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fas fa-qrcode"></i>
        <span>QR 코드</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-address-book"></i>
        <span>연락처로 친구추가</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-fingerprint"></i>
        <span>ID로 친구추가</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-envelope"></i>
        <span>초대</span>
      </div>
    </div>
    <div class="recommended-friends">
      <h6 class="recommended-friends__title">추천 친구</h6>
      <span>추천 친구가 없습니다.</span>
    </div>
    <div class="open-chat">
      <div class="open-chat__header">
        <h4>오픈채팅</h4>
        <span>오픈채팅 홈으로<i class="fas fa-chevron-right fa-xs"></i>
        </span>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#POKEMON</h5>
          <h6 class="open-post__hashtags">#pokemon#포켓몬#friends</h6>
          <div class="open-post__members">
            <img src="/channel/pokemon.jpg" />
            <span class="open-post__member-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="/channel/pokemon.jpg" />
            <div class="open-post__heart-count">
              <i class="fas fa-heart fa-xs"></i><span>326</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><img src="nav_icons/user.png">
          <span>친구</span></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <span>채팅</span>
          <img src="nav_icons/chat.png">
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><img src="nav_icons/find_on.png">
          <span>찾기</span></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html"><img src="nav_icons/more.png">
          <span>더보기</span></a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
