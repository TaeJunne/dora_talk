<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chats - DoraTalk</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">채팅</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="far fa-comment-dots fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
    </div>
  </header>

  <main class="main-screen">
    <a href="chat_nojingu.html">
      <div class="user-component user-chat">
        <div class="user-component__column">
          <img src="profile_image/nojingu.png" class="user-component__avatar user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">노진구</h4>
            <h6 class="user-component__subtitle">
              집
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
        </div>
      </div>
    </a>
    <a href="chat_bisil.html">
      <div class="user-component user-chat">
        <div class="user-component__column">
          <img src="profile_image/bisil.png" class="user-component__avatar user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">비실이</h4>
            <h6 class="user-component__subtitle">
              고마워
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">1</div>
        </div>
      </div>
    </a>
    <a href="chat_jingu_mom.html">
      <div class="user-component user-chat">
        <div class="user-component__column">
          <img src="profile_image/jingu_mom.png" class="user-component__avatar user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">진구 엄마</h4>
            <h6 class="user-component__subtitle">
              밥 먹으러 내려오거라
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">18:32</span>
          <div class="badge">2</div>
        </div>
      </div>
    </a>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><img src="nav_icons/user.png">
          <span>친구</span></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <img src="nav_icons/chat_on.png">
          <span>채팅</span>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><img src="nav_icons/find.png">
          <span>찾기</span></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html"><img src="nav_icons/more.png">
          <span>더보기</span></a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
